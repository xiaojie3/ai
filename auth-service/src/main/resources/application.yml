server:
  port: 8081 # 明确指定认证服务端口为 8081
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:file:./authdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
  profiles:
    active: dev # 开发环境# JWT 配置（需与 api-gateway 的配置完全一致！）
application:
  security:
    jwt:
      secret-key: Y2F0Y2hlciUyMHdvcmtpbmd8c3ByaW5nJTIwY2xvdWQlMjBpcyUyMHBhcGVyIQ==  # Base64 编码的密钥（自己生成）
      expiration: 86400000  # 访问令牌过期时间（24小时，单位：毫秒）
      refresh-token:
        expiration: 86400000  # 刷新令牌过期时间（24小时，单位：毫秒）