server:
  port: 8081
spring:
  application:
    name: auth
  messages:
    basename: i18n/messages
    encoding: utf-8
  datasource:
    url: jdbc:mysql://192.168.1.165:3306/demo
    username: demo
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
logging:
  level:
    root: info
jwt:
  secret: 
  access-token:
    expiration: 900000
  refresh-token:
    expiration: 604800000