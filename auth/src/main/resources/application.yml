server:
  port: 8081
spring:
  application:
    name: auth
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: demo
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
logging:
  level:
    root: debug
    org:
      springframework:
        security: warn
