spring:
  application:
    name: file
  messages:
    basename: i18n/messages
    encoding: utf-8
# 文件存储核心配置
file:
  storage:
    type: minio  # 切换存储方式：local -> minio（本地存储/MinIO 存储）
    # 本地存储配置（切换为 minio 时无需修改，仅作备份）
    local-base-path: D:/file-storage/
    # MinIO 存储配置（核心）
    minio:
      endpoint: http://192.168.1.100:9000  # MinIO 服务地址（API 端口 9000）
      access-key: minio_admin  # 第一步设置的 Access Key
      secret-key: minio_admin123  # 第一步设置的 Secret Key
      bucket:
        common: common-file  # 普通文件存储桶
        avatar: user-avatar  # 头像文件存储桶
      region: us-east-1  # 区域（MinIO 单机默认无需修改，集群需配置对应区域）
      secure: false  # 是否启用 HTTPS（开发环境用 false，生产环境可配置 true）